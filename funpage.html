<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number's fun</title>
    <link rel="stylesheet" type="text/css" href="funpage.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src = funpage.js> </script>
  </head> 

  <body>
  <div id = "allcontent">
		
		<p align="center"style="font-size:410%;">Let's have some fun here...</p>
		<div id = "converter">
			<h1>Hero Converter</h1>
			<span>Convert</span>
			<input id = "myForm" type="text" name="name" id="txt_name" placeholder="0" size="30" maxlength="70">

			<select id="dropdown"  style="height: 40px;font-size:100%;">
					<option value="1">select</option>
					<option value="2">kg to lb</option>
					<option value="3">lb to kg</option>
				</select>

			<button style="height: 40px;width: 40px;font-size:100%;" onclick="myFunction()">Go</button>
			<span id="result"></span>
		</div>
		
		<div id = "number_series">
			<h1 align="center">Let's play with numbers</h1>
			<span style="font-size:	128%;">Input series of number </span>
			<input id = "series_p" type="text" name="name" placeholder="1,2,3,..n" onkeyup="seriesFunction()" size="30" maxlength="70">
			
			<div id = "series_print">
				<p id="max"></p>
				<p id="min" ></p>
				<p id="sum"></p>
				<p id="average"></p>
				<p id="reverse"></p>
			</div>
		</div>
		
		<div id = "magic">
			<h1 align="center">Magic!!!</h1>
			<textarea id='output' style="height:250px;width:100%;"></textarea></br>

			<div id = "buttons" style="padding-top:10px;">
				<button type="button" onclick="eraseText()">Clear It</button>
				<button type="button" id = "cap" onclick="capitalize()" value = "Capitalize"style="margin-left: 7%;">Capitalize</button>
				<button type="button" onclick="sortArray()"style="margin-left: 8%;">Sort</button>
				<button type="button" onclick="reverseArray()"style="margin-left: 8%;">Reverse</button>
				<button type="button" onclick="stripBlank()"style="margin-left: 8%;">Strip Blank</button>
				<button type="button" onclick="addNumbers()"style="margin-left: 8%;">Add Numbers</button>
				<button type="button" onclick="shuffle()"style="margin-left: 8%;">Shuffle</button>
				
			</div>
		</div>
		<div id = "quote">
			<div id = "quoteDisplay">
				<script>
					newQuote();
				</script>
			</div>
		</div>
		
		<div id = "color_button">
			<button type="button" class = "button" style="background:red;" onclick="redFunc()"></button>
			<button type="button" class = "button" style="background:green;" onclick="greenFunc()"></button><br>
			<button type="button" class = "button" style="background:blue;" onclick="blueFunc()"></button>
			<button type="button" class = "button" style="background:yellow;" onclick="yellowFunc()"></button>
		</div>
		
		
		<div id="footer">
			
			<h3>The location of this page is:</h3>
			<p id="demo"></p>
			<script>
				document.getElementById("demo").innerHTML = window.location.href;
			</script>
			<h3>This page was last modified on:
				<script>
					document.write(document.lastModified);
				</script>
			</h3>
			<h3 style="text-align:center"><a href="#allcontent">Back to Top</a></h3>

		</div>
	</div>
  </body>
</html>
